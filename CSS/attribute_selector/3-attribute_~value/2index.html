<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <style>
        /* Styles images that have "flower" in their title attribute */
        img[title~="flower"] {
            border: 2px solid pink;
            border-radius: 10px;
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Flower Gallery</h1>
    </header>

    <main>
        <img src="https://images.pexels.com/photos/39517/rose-flower-blossom-bloom-39517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" title="red flower" alt="Red Flower">
        <img src="https://images.pexels.com/photos/1581325/nature-plant-summer-leaf-1581325.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" title="yellow flower" alt="Yellow Flower">
        <img src="https://images.pexels.com/photos/1345176/pexels-photo-1345176.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" title="green grass" alt="Green Grass">
    </main>
</body>

</html>
