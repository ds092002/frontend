<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-5</title>
    <link rel="stylesheet" href="./output.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
        <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-10">

            <div class="rounded overflow-hidden shadow-md">

                <div class="relative">
                    <img class="w-full" src="../asset/pexels-photo-196667.jpeg" alt="image">
                    <div
                        class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 bg-indigo-600 px-4 py-2 text-white text-sm hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        Photos
                    </div>
                    <div
                        class="text-sm absolute top-0 right-0 bg-indigo-600 px-4 text-white rounded-full h-16 w-16 flex flex-col items-center justify-center mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        <span class="font-bold">27</span>
                        <small>March</small>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p
                        class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out">
                        Best
                        View in Newyork City</p>
                    <p class="text-gray-500 text-sm">
                        The city that never sleeps
                    </p>
                </div>
                <div>
                    <i class="fa-solid fa-clock pl-5 mt-8 mb-10"></i><span class="pl-4 text-gray-900 font-regular">6
                        mins ago</span>
                </div>
            </div>

            <div class="rounded overflow-hidden shadow-md">

                <div class="relative">
                    <img src="../asset/pizza.jpeg" alt="image" class="w-full">
                    <div
                        class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 bg-indigo-600 px-4 py-2 text-white text-sm hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        Photos
                    </div>
                    <div
                        class="text-sm absolute top-0 right-0 bg-indigo-600 px-4 text-white rounded-full h-16 w-16 flex flex-col items-center justify-center mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        <span class="font-bold">20</span>
                        <small>March</small>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out">Best Pizza in Town</p>
                    <p class="text-gray-500 text-sm">The collection of best pizza image in Newyork city</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock pl-5 mt-8 mb-10"></i><span class="pl-4 text-gray-900 font-regular">3
                        mins read</span>
                </div>
            </div>
            
            <div class="rounded overflow-hidden shadow-md">

                <div class="relative">
                    <img src="../asset/salad.webp" alt="image" class="w-full">
                    <div
                        class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
                    </div>
                    <div
                        class="absolute bottom-0 left-0 bg-indigo-600 px-4 py-2 text-white text-sm hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        Photos
                    </div>
                    <div
                        class="text-sm absolute top-0 right-0 bg-indigo-600 px-4 text-white rounded-full h-16 w-16 flex flex-col items-center justify-center mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        <span class="font-bold">15</span>
                        <small>April</small>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out">Best Salad Images ever</p>
                    <p class="text-gray-500 text-sm">The collection of best salad of town in picture</p>
                </div>
                <div>
                    <i class="fa-solid fa-clock pl-5 mt-8 mb-10"></i><span class="pl-4 text-gray-900 font-regular">6
                        mins read</span>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
