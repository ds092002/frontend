<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-17</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class=" flex justify-center items-center">
        <div class="bg-white text-black w-1/3 m-auto ">
            <form class="py-4 px-9">
                <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium">Send files to this email:</label>
                    <input type="email" name="" placeholder="example@domain.com" id=""
                        class="w-full rounded-md border bg-white py-3 px-6 text-base font-medium  outline-none focus:border-[#6A64F1] focus:shadow-md">
                </div>

                <div class="mt-10">
                    <label class="mb-3 block text-base font-medium ">Upload File</label>

                    <div class="mb-8 flex justify-center items-center">
                        <label
                            class="relative flex justify-center items-center min-h-[200px] rounded-md border border-dashed p-12 text-center w-full">
                            <div>
                                <span class="mb-2 block text-xl font-semibold">Drop files here</span>
                                <span class="mb-2 block text-base font-medium">Or</span>
                                <span
                                    class="mb-2 block text-sm font-medium rounded border border-gray-400 py-2 px-7">Browse</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="rounded-md bg-gray-100 py-4 px-8 mb-5">
                    <div class="flex justify-between items-center">
                        <p class="font-semibold text-left">banner-design.png</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="rounded-md bg-gray-100 py-4 px-8 mb-5">
                    <div class="flex justify-between items-center">
                        <p class="font-semibold text-left">banner-design.png</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="relative mt-5 h-[6px] w-full rounded-lg bg-gray-300">
                        <div class="absolute left-0 right-0 h-full w-[75%] rounded-lg bg-indigo-500 "></div>
                    </div>
                </div>

                <div class="">
                    <button class="w-full rounded-lg bg-indigo-500 text-white font-semibold py-2 px-8">Send File</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
