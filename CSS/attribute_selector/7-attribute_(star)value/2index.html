<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector Example</title>
    <style>
        /* Styles images with "banner" in their src attribute */
        img[src*="banner"] {
            border: 3px solid blue;
            height: 150px;
            width: 150px;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Image Selector Example</h1>

    <img src="../../asset/pexels.jpg" alt=" Image">
    <img src="../../asset/lessthan.png" alt="Image">
    <img src="../../asset/greterthan.png" alt="Banner">
</body>

</html>
