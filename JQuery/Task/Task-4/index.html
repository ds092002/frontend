<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* Adds 10px space between the boxes */
        }
        .box1 {
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box3 {
            height: 100px;
            width: 100px;
            background-color: green;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box4 {
            height: 100px;
            width: 100px;
            background-color: purple;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box5 {
            height: 100px;
            width: 100px;
            background-color: red;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box6 {
            height: 100px;
            width: 100px;
            background-color: darkblue;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .box7 {
            height: 100px;
            width: 100px;
            background-color: cyan;
            border: none;
            border-radius: 5px;
            display: none;
            margin-top: auto;
        }

        .btn {
            height: 50px;
            width: 150px;
            background-color: blueviolet;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }
    </style>
</head>

<body>


    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <button class="btn">Click Me</button>

</html>
