<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-[rgb(17,17,17)] text-white">
        <div class="m-auto w-auto">

            <div class="fixed top-[210px] bg-white py-3 px-4 rounded-r-md">
                <i class="fa-solid fa-gear text-[rgb(17,17,17)] text-xl animate-spin"></i>
            </div>

            <div class="uppercase">
                <h1 class="w-full text-3xl sm:text-6xl sm:text relative font-extrabold p-4 bg-[#252525] bg-transparent text-center py-20 z-20 overflow-hidden">get in 
                    <span class="text-[#FFB400] z-20">touch</span>
                    <p class="flex absolute top-0 h-full w-full group-hover:scale-125 duration-300 text-9xl items-center justify-center -z-10 opacity-10">Contact</p>
                </h1>
            </div>

            <div class="grid mt-10 p-6 gap-9">
                <h1 class="uppercase text-xl font-extrabold">Don't be shy !</h1>
                <p class="text-base leading max-w-[400px]">Feel free to get in touch with me. I am always
                     open to discussing new project, creative ideas 
                     or opportunities to be part of your visions.
                </p>
                <div class="flex items-center gap-6">
                    <i class="fa-solid fa-envelope-open text-[#FFB400] text-3xl"></i>
                    <div class="">
                        <p class="uppercase text-slate-200 text-base">Mail me</p>
                        <p class="font-semibold text-sm">dhavalas24@gmail.com</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <i class="fa-solid fa-phone text-[#FFB400] text-3xl"></i>
                    <div class="">
                        <p class="uppercase text-slate-200 text-base">call me</p>
                        <p class="font-semibold text-sm">+91 90549 72757</p>
                    </div>
                </div>

                <div class="flex flex-row gap-2">
                    <a href="#" class="rounded-full bg-[#252525] w-8 h-8 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="rounded-full bg-[#252525] w-8 h-8 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="rounded-full bg-[#252525] w-8 h-8 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="rounded-full bg-[#252525] w-8 h-8 text-center flex items-center justify-center hover:bg-[#FFB400] duration-300 transition"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <div class="flex gap-3">
                    <div class="mb-5">
                        <input type="email" name="" placeholder="YOUR NAME" id=""
                            class="rounded-full border border-[#252525] bg-[#252525] py-3 px-4 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                    </div>
                    <div class="mb-5">
                        <input type="email" name="" placeholder="YOUR EMAIL" id=""
                            class="rounded-full border border-[#252525] bg-[#252525] py-3 px-4 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                    </div>
                    <div class="mb-5">
                        <input type="email" name="" placeholder="YOUR SUBJECT" id=""
                            class="rounded-full border border-[#252525] bg-[#252525] py-3 px-4 text-xs font-medium  outline-none focus:border-[#FFB400] focus:shadow-md">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
