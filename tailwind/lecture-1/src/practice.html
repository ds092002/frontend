<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <h1>Padding & Margin</h1>
    <div class="h-32 w-32 bg-yellow-400 m-4 p-10">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 mt-5 pt-6">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 mr-4 mt-4 pr-8">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 mb-9 mt-4 pb-1">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 ml-10 mt-4 pl-4">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 mx-4 mt-4 px-8">Padding & Margin</div>
    <div class="h-32 w-32 bg-yellow-400 my-4 mt-4 py-9">Padding & Margin</div>
    <hr>
    <hr>

    <h1>Space</h1>
    <div class="flex space-x-4 m-10">
        <div class="h-10 w-10 bg-indigo-600">01</div>
        <div class="h-10 w-10 bg-indigo-600">02</div>
        <div class="h-10 w-10 bg-indigo-600">03</div>
    </div>
    <hr>
    <hr>

    <div class="flex flex-col space-y-4 m-10">
        <div class="h-10 w-40 bg-purple-500">01</div>
        <div class="h-10 w-40 bg-purple-500">02</div>
        <div class="h-10 w-40 bg-purple-500">03</div>
    </div>
    <hr>
    <hr>

    <div class="flex flex-row-reverse space-x-4 space-x-reverse m-10">
        <div class="h-10 w-10 bg-indigo-600">01</div>
        <div class="h-10 w-10 bg-indigo-600">02</div>
        <div class="h-10 w-10 bg-indigo-600">03</div>
    </div>
    <hr>
    <hr>

    <div class="flex -space-x-4 m-10">
        <div class="h-10 w-10 bg-indigo-600">01</div>
        <div class="h-10 w-10 bg-indigo-600">02</div>
        <div class="h-10 w-10 bg-indigo-600">03</div>
    </div>

    <hr>
    <hr>
    <hr>
    <hr>

    <h1>Border</h1>
    <div class="m-10 text-center">
        <div class="h-16 w-16 bg-indigo-600 rounded m-10">01</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-md m-10">02</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-lg m-10 ">03</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-full m-10">04</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-t-lg m-10">05</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-r-lg m-10">06</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-b-lg m-10">07</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-l-lg m-10">08</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-tl-lg m-10">09</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-tr-lg m-10">10</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-br-lg m-10">11</div>
        <div class="h-16 w-16 bg-indigo-600 rounded-bl-lg m-10">12</div>
    </div>
    <div dir="ltr">
        <div class="rounded-s-lg h-16 w-16 m-10 bg-indigo-600"></div>
    <div>

    <div dir="rtl">
        <div class="rounded-s-lg h-16 w-16 m-10 bg-indigo-600"></div>
    <div>

    <hr>
    <hr>
    <hr>

    <div dir="ltr">
       <div class="border border-indigo-600  h-16 w -16 m-10"></div>
       <div class="border-2 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-8 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-t-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-r-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-l-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-b-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-x-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-y-4 border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-4 border-solid border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-4 border-dashed border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-4 border-dotted border-indigo-600 h-16 w-16 m-10"></div>
       <div class="border-4 border-double border-indigo-600 h-16 w-16 m-10"></div>
</div>

<div class="grid grid-cols-1 divide-y m-10" dir="ltr">
    <div class="bg-indigo-600 h-10">01</div>
    <div class="bg-indigo-600 h-10">02</div>
    <div class="bg-indigo-600 h-10">03</div>
</div>
<div class="grid grid-cols-3 divide-x m-10" dir="ltr">
    <div class="bg-indigo-600 h-10">01</div>
    <div class="bg-indigo-600 h-10">02</div>
    <div class="bg-indigo-600 h-10">03</div>
</div>
<div class="divide-y divide-blue-700 m-10" dir="ltr">
    <div class="bg-orange-600 h-10">01</div>
    <div class="bg-orange-600 h-10">02</div>
    <div class="bg-orange-600 h-10">03</div>
</div>
<div class="divide-y divide-white divide-dashed m-10" dir="ltr">
    <div class="bg-pink-600 h-10">01</div>
    <div class="bg-pink-600 h-10">02</div>
    <div class="bg-pink-600 h-10">03</div>
</div>
<div class="divide-y divide-white divide-double m-10" dir="ltr">
    <div class="bg-green-600 h-10">01</div>
    <div class="bg-green-600 h-10">02</div>
    <div class="bg-green-600 h-10">03</div>
</div>
<div class="divide-y divide-white divide-dotted m-10" dir="ltr">
    <div class="bg-yellow-600 h-10">01</div>
    <div class="bg-yellow-600 h-10">02</div>
    <div class="bg-yellow-600 h-10">03</div>
</div>

<hr>
<hr>
<hr>

<div dir="ltr" class="m-10">
    <button class="border border-indigo-600 outline outline-red-400 rounded-sm outline-offset-2 outline-1 m-10">Button A</button>
    <button class="border border-indigo-600 outline outline-red-400 rounded-sm outline-offset-2 outline-2 m-10">Button B</button>
    <button class="border border-indigo-600 outline outline-red-400 rounded-sm outline-offset-2 outline-4 m-10">Button C</button>
    <button class="border border-indigo-600 outline outline-red-400 rounded-sm outline-offset-2 outline-8 m-10">Button D</button>
</div>
<div dir="ltr" class="m-10">
    <button class="border border-indigo-600 outline outline-red-400 rounded-sm outline-offset-2 outline-2 m-10">Button A</button>
    <button class="border border-indigo-600 outline-dashed outline-red-400 rounded-sm outline-offset-2 outline-2 m-10">Button B</button>
    <button class="border border-indigo-600 outline-dotted outline-red-400 rounded-sm outline-offset-2 outline-2 m-10">Button C</button>
    <button class="border border-indigo-600 outline-double outline-red-400 rounded-sm outline-offset-2 outline-2 m-10">Button D</button>
</div>
</body>

</html>
