<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector Example</title>
    <style>
        img[alt="logo"] {
            border: 4px solid green;
            border-radius: 10px;
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Company Logos</h1>
    </header>

    <main>
        <img src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-wolf-logo-png-image_2306634.jpg" alt="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="icon" width="200">
    </main>
</body>

</html>
