<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-4</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="relative py-16">
        <div class="absolute h-max w-full m-auto grid grid-cols-2 opacity-40">
            <div class="blur-[106px] h-56 bg-gradient-to-br from-teal-500 to-purple-400"></div>
            <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300"></div>
        </div>

        <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
            <div class="relative">

                <div class="flex justify-center items-center">
                    <img src="../asset/first.jpg" alt="image" class="h-8 w-8 rounded-full object-cover">
                    <img src="../asset/second.jpg" alt="image" class="h-12 w-12 rounded-full object-cover">
                    <img src="../asset/third.jpg" alt="image" class="z-10 h-16 w-16 rounded-full object-cover">
                    <img src="../asset/forth.jpg" alt="image" class="relative h-12 w-12 rounded-full object-cover">
                    <img src="../asset/fifth.jpg" alt="image" class="h-8 w-8 rounded-full object-cover">
                </div>

                <div class="mt-6 m-auto md:w-8/12 lg:w-7/12">
                    <h1 class="text-center text-4xl font-bold text-gray-600 ">Get Started now</h1>
                    <p class="text-center text-xl text-gray-600">Be part of millions people around the world using tailus in modern User Interfaces.</p>
                    <div class="flex flex-wrap justify-center items-center gap-6 flex-row">
                        <a href="#"
                        class="relative flex h-12 w-full items-center justify-center px-8 before:absolute before:inset-0 before:rounded-full before:bg-teal-500 before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max">
                        <span class="relative text-base font-semibold text-white dark:text-dark">Get Started</span>
                    </a>
                    <a href="#"
                        class="relative flex h-12 w-full items-center justify-center px-8 before:absolute before:inset-0 before:rounded-full before:border before:border-transparent before:bg-teal-500/10 before:bg-gradient-to-b before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 dark:before:border-gray-700 dark:before:bg-gray-800 sm:w-max">
                        <span class="relative text-base font-semibold text-teal-500 dark:text-white">More about</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
