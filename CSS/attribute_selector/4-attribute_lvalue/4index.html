<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [data-lang|="en"] {
            font-weight: bold;
            color: aquamarine;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 data-lang="en-US">Hello</h1>
    <h1 data-lang="en-GB">Hello</h1>
    <h1 data-lang="fr-FR">Bonjour</h1>
</body>

</html>
