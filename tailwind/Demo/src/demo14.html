<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-14</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="bg-slate-100 py-10"> 
        <section class="flex justify-between w-3/5 m-auto bg-white rounded-lg border border-slate-200">
            <div class="text-center m-auto w-1/2 p-10">
                <div class="mx-10">
                    <img src="../asset/demo14.png" alt="" class="w-1/2 m-auto object-conatin">
                    <p class="text-black font-extrabold text-3xl mb-8 mt-3">Sign up</p>
                    <p class="bg-indigo-100 my-4 py-2 rounded-md font-bold text-black text-xs w-full"><i class="rounded-full bg-white p-2 mr-3 fa-brands fa-google"></i>Sign up with Google</p>
                    <p class="bg-indigo-100 my-4 py-2 rounded-md font-bold text-black text-xs w-full"><i class="rounded-full bg-white p-2 text-sm mr-3 fa-brands fa-github"></i>Sign up with GitHub</p>
                </div>
                <div class="flex justify-between py-6">
                    <p class="bg-gray-200 h-[2px] w-1/2 self-center"></p>
                    <p class="text-gray-500 text-sm font-semibold w-full">Or sign up with e-mail</p>
                    <p class="bg-gray-200 h-[2px] w-1/2 self-center"></p>
                </div>
                <div class="mx-10">
                    <input type="email" name="" id="" placeholder="Email" class="my-2 bg-slate-100 py-3 font-medium px-7 text-xs rounded-md w-full border-2 border-gray-200">
                    <input type="password" name="" id="" placeholder="Password" class="my-2 bg-slate-100 py-3 font-medium px-7 text-xs rounded-md w-full border-2 border-gray-200">
                    <button class="my-2 w-full bg-indigo-500 text-white text-sm rounded-md p-3 font-semibold"><i class="fa-solid fa-user-plus mr-3"></i>Sign Up</button>
                    <p class="text-xs text-gray-500 leading-5 mt-4">I agree to abide templantana's <span class="border-b border-dotted border-gray-500">Terms of Services</span> and its <span class="border-b border-dotted border-gray-500">Privacy Policy</span></p>
                </div>
            </div>
            <div class="bg-indigo-100 w-1/2 flex p-10">
                <img src="../asset/demo14(2).svg" alt="" class="self-center">
            </div>
        </section>
    </section>
</body>

</html>
