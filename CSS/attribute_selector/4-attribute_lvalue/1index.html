<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Example</title>

    <style>
        [lang|="en"] {
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }
        [lang|="fr"] {
            color: red;
            font-style: italic;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Language-Specific Styling</h1>

    <p lang="en-US">English (US): This paragraph is styled for American English.</p>
    <p lang="en-GB">English (UK): This paragraph is styled for British English.</p>
    <p lang="fr-FR">Français (FR): Ce paragraphe est stylé pour le français.</p>
    <p lang="es-ES">Español (ES): Este párrafo no está estilado.</p>
</body>

</html>
